<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">

    <title>Calculadora de divisas MH</title>
</head>
<body>
    <main id="main">
        <h1 class="text-center text-uppercase mt-3">Calculadora de divisas</h1>

        <div class="card text-center mx-auto mt-3 text-white bg-primary bg-gradient">
            <div class="card-header">
                <h2 class="card-title h5 text-uppercase text-dark">Datos de entrada</h2>
            </div>
            <div class="card-body">
                <form id="calculadora">
                    <div class="mb-3">
                        <input type="number" class="form-control" name="bcv" id="bcv" min="0" step="0.01" placeholder="Tasa BCV" required>
                    </div>

                    <div class="mb-3"></label>
                        <input type="number" class="form-control" name="paralelo" id="paralelo" min="0" step="0.01" placeholder="Tasa paralelo" required>
                    </div>

                    <div class="mb-3"></label>
                        <input type="number" class="form-control" name="monto" id="monto" min="0" step="0.01" placeholder="Monto en $" required>
                    </div>

                    <div class="d-grid gap-2">
                        <input type="submit" value="Calcular" id="calcular" class="text-uppercase btn btn-dark btn-sm">
                        <input type="reset" value="Resetear" id="resetear" class="text-uppercase btn btn-dark btn-sm">
                    </div>
                </form>
            </div>
        </div>

        <section id="resultado" class="container d-none">
            <span class="border-top border-dark w-100 d-block mt-3"></span>

            <h2 class="h4 text-uppercase text-center text-dark mt-3 fw-bold">Resultado</h2>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr class="bg-dark bg-gradient text-white">
                            <th>Monto $</th>
                            <th>Tasa Bs BCV</th>
                            <th>Tasa Bs Paralelo</th>
                            <th>Monto Bs BCV</th>
                            <th>Monto Bs Paralelo</th>
                            <th>Diferencia en Bs</th>
                            <th>Diferencia en $</th>
                            <th>Total pagado en $</th>
                        </tr>
                    </thead>
                    <tbody class="bg-secondary bg-gradient text-white text-center">
                        <tr>
                            <td>120</td>
                            <td>68.31</td>
                            <td>88.90</td>
                            <td>60</td>
                            <td>60</td>
                            <td>60</td>
                            <td>60</td>
                            <td>60</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="resultado-sm" class="container d-none">
            <span class="border-top border-dark w-100 d-block mt-3"></span>

            <h2 class="h4 text-uppercase text-center text-dark mt-3 fw-bold">Resultado</h2>

            <div class="card text-center mx-auto mh-card-sm">
                <div class="list-group">
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1 fw-bold text-uppercase fs-6">Monto</p>
                        <small class="fs-6">$120</small>
                    </div>
                </div>
            </div>
        </section>

        <!-- Zona de templates -->
        <!-- Tabla +800 -->
        <template id="resultado-template-md-lg">
            <span class="border-top border-dark w-100 d-block mt-3"></span>

            <h2 class="h4 text-uppercase text-center text-dark mt-3 fw-bold">Resultado</h2>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr class="bg-dark bg-gradient text-white">
                            <th>Monto $</th>
                            <th>Tasa Bs BCV</th>
                            <th>Tasa Bs Paralelo</th>
                            <th>Monto Bs BCV</th>
                            <th>Monto Bs Paralelo</th>
                            <th>Diferencia en Bs</th>
                            <th>Diferencia en $</th>
                            <th>Total pagado en $</th>
                        </tr>
                    </thead>
                    <tbody class="bg-secondary bg-gradient text-white text-center">
                        
                    </tbody>
                </table>
            </div>
        </template>

        <template id="reporte-tabla-template">
            <tr>
                <td>120</td>
                <td>68.31</td>
                <td>88.90</td>
                <td>60</td>
                <td>60</td>
                <td>60</td>
                <td>60</td>
                <td>60</td>
            </tr>
        </template>

        <!-- Lista -800 -->
        <template id="resultado-template-sm">
            <span class="border-top border-dark w-100 d-block mt-3"></span>

            <h2 class="h4 text-uppercase text-center text-dark mt-3 fw-bold">Resultado</h2>

            <div class="card text-center mx-auto mh-card-sm">
                <div class="list-group">
                    
                </div>
            </div>
        </template>

        <template id="reporte-lista-template">
            <div class="d-flex w-100 justify-content-between">
                <p class="mb-1 fw-bold text-uppercase fs-6">Monto</p>
                <small class="fs-6">$120</small>
            </div>
        </template>
    </main>

    <script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
